<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo List - Nenad</title>
    <link rel="stylesheet" href="./css/stylesheet.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>

<body>
    <h1>Todo List</h1>
    <div class="row limiter">
        <div class="row insert">
            <input type="text" id="js-insert" placeholder="What needs to be done ?">
        </div>
        <div class="row bar" id="js-bar" style="display: none">
            <div class="col-1-4">
                <span class="total" id="js-total">0 items left</span>
            </div>
            <div class="col-1-2">
                <ul class="filter" id="js-filters">
                    <li>
                        <a id="allTodosRender" class="button selected">All</a>
                    </li>
                    <li>
                        <a id="activeTodosRender" class="button">Active</a>
                    </li>
                    <li>
                        <a id="completedTodosRender" class="button">Completed</a>
                    </li>
                </ul>
            </div>
            <div class="col-1-4">
                <button class="button button--clear" id="js-clear-completed">Clear Completed</button>
            </div>
        </div>
        <div class="row">
            <ul class="list" id="js-list">
            </ul>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
